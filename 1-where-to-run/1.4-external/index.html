<!-- This file demonstrates you can link a javascript file to the script tag -->

<!DOCTYPE html>
<html>

<head>
	<title>Document</title>
</head>

<body>
	<h2>JavaScript in Body</h2>

	<p id="demo"></p>

	<!-- Apply src attribute, give it the value of the file path -->
	<script src="index.js"></script>
	<!-- When the js file is one level up in folder system -->
	<script src="js/index2.js"></script>
	<!-- that being it requires relative path to js file with being the base is the html file -->
</body>

</html>
