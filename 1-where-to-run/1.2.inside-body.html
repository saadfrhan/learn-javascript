<!-- This file demonstrates you can use script tag inside body tag -->

<!DOCTYPE html>
<html>

<head>
	<title>Document</title>
</head>

<body>
	<h2>JavaScript in Body</h2>

	<p id="demo"></p>

	<script>
		// This code changes the inner content of the p tag by
		// identification with the id of `demo` using the DOM API
		document.getElementById("demo").innerHTML = "My First JavaScript";
	</script>
</body>

</html>
